.pagination-container {

    margin: 0 0.25rem; /* Increased margin */

    color: #5f6368;

.pagination .page-link:hover {
    background-color: #f8f9fa;

}

.pagination .active .page-link {
    background-color: #1a73e8;
    border-color: #1a73e8;
    color: #ffffff;

.footer {

    color: #5f6368;

    padding: 2rem 0; /* Increased padding */

    font-size: 1rem; /* Increased from 0.875rem */

    padding: 4rem; /* Increased padding */

    color: #1a73e8;

/* Google-style focus states */

input:focus,
.btn:focus {
    outline: 2px solid #1a73e8;
    outline-offset: 2px;

/* Additional Google-style utility classes */

            {

            {
                id: 4,
                title: "Movie Rating System",
                category: "arrays",
                difficulty: "medium",
                description: "Create a movie rating system that calculates average ratings and finds the most and least popular movies.",

        // State management
        let currentPage = 1;
        const problemsPerPage = 10;
        let filteredProblems = [...problems];
        let currentCategory = 'all';
        let searchTerm = '';

        // Initialize the application
        $(document).ready(function() {
            renderProblems();
            renderPagination();
            bindEvents();
        });

        function bindEvents() {
            // Filter buttons
            $('.filter-btn').click(function() {
                $('.filter-btn').removeClass('active');
                                $(this).addClass('active');
                currentCategory = $(this).data('category');
                currentPage = 1;
                filterProblems();
                renderProblems();
                renderPagination();
            });

            // Search input
            $('#searchInput').on('input', function() {
                searchTerm = $(this).val().toLowerCase();
                currentPage = 1;
                filterProblems();
                renderProblems();
                renderPagination();
            });

            // Hint toggles will be handled when rendering problems
        }

        function filterProblems() {
            filteredProblems = problems.filter(problem => {
                const matchesCategory = currentCategory === 'all' || problem.category === currentCategory;
                const matchesSearch = problem.title.toLowerCase().includes(searchTerm) || 
                                    problem.description.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesSearch;
            });
        }

        function renderProblems() {
            const startIndex = (currentPage - 1) * problemsPerPage;
            const endIndex = startIndex + problemsPerPage;
            const problemsToShow = filteredProblems.slice(startIndex, endIndex);

            const problemsList = $('#problemsList');
            problemsList.empty();

            if (problemsToShow.length === 0) {
                problemsList.html(`
                    <div class="col-12 text-center py-5">
                        <i class="fas fa-search fa-3x mb-3" style="color: #6c757d;"></i>
                        <h3>No problems found</h3>
                        <p>Try adjusting your filters or search term</p>
                    </div>
                `);
                return;
            }

            problemsToShow.forEach(problem => {
                const difficultyClass = `difficulty-${problem.difficulty}`;
                
                const problemCard = $(`
                    <div class="col-12 problem-card" data-category="${problem.category}" data-difficulty="${problem.difficulty}">
                        <div class="problem-header d-flex justify-content-between align-items-center">
                            <h3 class="problem-title">${problem.title}</h3>
                            <span class="meta-tag ${difficultyClass}">${problem.difficulty}</span>
                        </div>
                        <div class="problem-meta">
                            <span class="meta-tag">${problem.category}</span>
                            <span class="meta-tag">#${problem.id}</span>
                        </div>
                        <p class="problem-description">${problem.description}</p>
                        <div class="problem-example">
                            <strong>Example:</strong><br>
                            ${problem.example.replace(/\n/g, '<br>')}
                        </div>
                        <div class="hint-section" id="hint-${problem.id}">
                            <strong>Hint:</strong><br>
                            ${problem.hint}
                        </div>
                        <div class="problem-actions">
                            <a class="btn btn-primary" href = "about.html#ai" target = "_blank">Ask AI </a>
                            <button class="btn btn-outline-secondary hint-btn" data-problem="${problem.id}">
                                <i class="fas fa-lightbulb"></i> Show Hint
                            </button>
                        </div>
                    </div>
                `);

                problemsList.append(problemCard);
            });

            // Bind hint toggle events
            $('.hint-btn').click(function() {
                const problemId = $(this).data('problem');
                const hintSection = $(`#hint-${problemId}`);
                const isVisible = hintSection.hasClass('show');
                
                if (isVisible) {
                    hintSection.removeClass('show');
                    $(this).html('<i class="fas fa-lightbulb"></i> Show Hint');
                } else {
                    hintSection.addClass('show');
                    $(this).html('<i class="fas fa-eye-slash"></i> Hide Hint');
                }
            });
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredProblems.length / problemsPerPage);
            const pagination = $('#pagination');
            pagination.empty();

            if (totalPages <= 1) return;

            // Previous button
            pagination.append(`
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" data-page="${currentPage - 1}">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>
            `);

            // Page numbers
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }

            if (startPage > 1) {
                pagination.append(`
                    <li class="page-item">
                        <a class="page-link" href="#" data-page="1">1</a>
                    </li>
                    ${startPage > 2 ? '<li class="page-item disabled"><span class="page-link">...</span></li>' : ''}
                `);
            }

            for (let i = startPage; i <= endPage; i++) {
                pagination.append(`
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" data-page="${i}">${i}</a>
                    </li>
                `);
            }

            if (endPage < totalPages) {
                pagination.append(`
                    ${endPage < totalPages - 1 ? '<li class="page-item disabled"><span class="page-link">...</span></li>' : ''}
                    <li class="page-item">
                        <a class="page-link" href="#" data-page="${totalPages}">${totalPages}</a>
                    </li>
                `);
            }

            // Next button
            pagination.append(`
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" data-page="${currentPage + 1}">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            `);

            // Bind page click events
            $('.page-link').click(function(e) {
                e.preventDefault();
                const page = $(this).data('page');
                if (page && page !== currentPage) {
                    currentPage = page;
                    renderProblems();
                    renderPagination();
                    // Scroll to top of problems section
                    $('html, body').animate({
                        scrollTop: $('#problems').offset().top - 20
                    }, 200);
                }
            });
        }
    </script>
